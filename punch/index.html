<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Control</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .in-punch {
            background-color: #4CAF50;
            color: white;
        }

        .out-punch {
            background-color: #f44336;
            color: white;
        }

        .settings {
            background-color: #008CBA;
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button in-punch" onclick="window.location.href='in in.html'">In Punch</button>
        <button class="button out-punch" onclick="window.location.href='outpunch.html'">Out Punch</button>
        <button class="button settings" onclick="goToPage('outpunch.html')">Settings</button>
    </div>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
